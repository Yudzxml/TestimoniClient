<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YUDZXML STORE 77</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #0ff;
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff4;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      width: 100%;
      padding: 1rem;
      background: #111;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus, button:hover {
      outline: none;
      box-shadow: 0 0 10px #0ff;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      max-width: 200px;
      align-self: center;
    }

    .testimonial {
      background: #111;
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 8px #0ff4;
      position: relative;
    }

    .actions {
      position: absolute;
      right: 1rem;
      top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .actions button {
      padding: 0.3rem 0.8rem;
      background: #0ff1;
      border: 1px solid #0ff;
      font-size: 0.85rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .actions button:hover {
      background-color: #0ff9;
    }

    img {
      max-width: 200px;
      margin-top: 0.5rem;
      border: 1px solid #0ff5;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff3;
    }

    #testimonialList {
      max-width: 800px;
      margin: auto;
      margin-top: 2rem;
    }

    .info-bottom {
      text-align: center;
      margin-top: 2rem;
      color: #0ff;
      font-size: 0.9rem;
    }

    .info-bottom a {
      color: #0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>YUDZXML STORE</h1>
    <input type="text" id="image" placeholder="URL Gambar Testimoni" />
    <input type="text" id="barang" placeholder="Nama Barang" />
    <input type="text" id="harga" placeholder="Harga Barang" />
    <input type="text" id="date" placeholder="Tanggal (cth: 18-05-2025)" />
    <input type="text" id="customer" placeholder="Nama Customer" />
    <button id="submitBtn" onclick="submit()">Simpan Testimoni</button>
  </div>

  <div id="testimonialList"></div>

  <div class="info-bottom">
    <p>YUDZXML STORE 77<a href="#" target="_blank"></a></p>
    <p>Â© 2025 YUDZXML<a href="#" target="_blank"></a></p>
  </div>

  <script>
    let testimonials = [];
    let editIndex = null;

    function render() {
      const list = document.getElementById("testimonialList");
      list.innerHTML = "";
      if (testimonials.length === 0) {
        list.innerHTML = "<p style='text-align:center;'>Belum ada testimoni.</p>";
        return;
      }

      testimonials.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "testimonial";
        div.innerHTML = `
          <strong>CUSTOMER:</strong> ${t.customer}<br>
          <strong>TANGGAL:</strong> ${t.date}<br>
          <strong>BARANG:</strong> ${t.barang}<br>
          <strong>HARGA:</strong> ${t.harga}<br>
          <img src="${t.image}" alt="Testimoni">
          <div class="actions">
            <button onclick="edit(${i})">Edit</button>
            <button onclick="hapus(${i})">Hapus</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function load() {
      fetch("https://testimoniyudzxml.vercel.app/api/github")
        .then(res => res.json())
        .then(data => {
          testimonials = Array.isArray(data) ? data : [];
          render();
        })
        .catch(() => {
          testimonials = [];
          render();
        });
    }

    function clearForm() {
      document.getElementById("image").value = "";
      document.getElementById("barang").value = "";
      document.getElementById("harga").value = "";
      document.getElementById("date").value = "";
      document.getElementById("customer").value = "";
      document.getElementById("submitBtn").innerText = "Simpan Testimoni";
    }

    function submit() {
      const image = document.getElementById("image").value.trim();
      const barang = document.getElementById("barang").value.trim();
      const harga = document.getElementById("harga").value.trim();
      const date = document.getElementById("date").value.trim();
      const customer = document.getElementById("customer").value.trim();

      if (!image || !barang || !harga || !date || !customer) {
        return alert("Semua field wajib diisi.");
      }

      const newEntry = { image, barang, harga, date, customer };

      if (editIndex !== null) {
        testimonials[editIndex] = newEntry;
        editIndex = null;
      } else {
        testimonials.push(newEntry);
      }

      document.getElementById("submitBtn").innerText = "Simpan Testimoni";

      fetch("https://testimoniyudzxml.vercel.app/api/github", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(testimonials)
      }).then(() => {
        clearForm();
        load();
      });
    }

    function edit(i) {
      const t = testimonials[i];
      document.getElementById("image").value = t.image;
      document.getElementById("barang").value = t.barang;
      document.getElementById("harga").value = t.harga;
      document.getElementById("date").value = t.date;
      document.getElementById("customer").value = t.customer;
      editIndex = i;
      document.getElementById("submitBtn").innerText = "Perbarui Testimoni";
    }

    function hapus(i) {
      if (confirm("Hapus testimoni ini?")) {
        testimonials.splice(i, 1);
        fetch("https://testimoniyudzxml.vercel.app/api/github", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(testimonials)
        }).then(load);
      }
    }

    load();
  </script>
</body>
</html>
