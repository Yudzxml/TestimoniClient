<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YUDZXML STORE 77</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .form-container {
      background: #111;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #0ff9;
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"] {
      padding: 0.3rem;
      background: #222;
      border-radius: 8px;
      border: 1px solid #0ff;
      color: #0ff;
    }

    input[type="text"], input[type="date"] {
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #0ff;
      background: #000;
      color: #0ff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 8px #0ff6;
      transition: 0.3s;
    }

    input[type="text"]:focus, input[type="date"]:focus, input[type="file"]:focus {
      box-shadow: 0 0 20px #0ff;
      border-color: #0ff;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: 700;
      border: none;
      padding: 1rem;
      border-radius: 16px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px #0ff9;
    }

    button:hover {
      background: #00cccc;
      box-shadow: 0 0 25px #00ffff;
    }

    #testimonialList {
      margin-top: 3rem;
      max-width: 800px;
      width: 100%;
    }

.testimonial-summary {
  display: flex;
  flex-direction: column; /* teks bertumpuk */
  justify-content: center; /* vertical center */
  align-items: center; /* horizontal center */
  font-weight: 400;
  font-size: 0.85rem;
  color: #66ffffcc;
  gap: 4px;
  min-width: 130px;
  user-select: text;
  text-align: center; /* supaya teks dalam elemen span rata tengah */
}

.testimonial-summary span {
  display: block;
  white-space: nowrap;
}

.testimonial {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
  max-height: 90px; /* sedikit lebih tinggi supaya cukup untuk 2 baris */
  cursor: pointer;
  overflow: hidden;
  transition: max-height 0.4s ease, padding 0.4s ease;
  position: relative;
  background: #111;
  border-radius: 12px;
  box-shadow: 0 0 12px #0ff4;
  margin-bottom: 1.25rem;
  user-select: none;
}

.testimonial.open {
  max-height: 900px;
  flex-direction: column;
  cursor: default;
  padding-bottom: 2rem;
}

.testimonial.open .testimonial-summary {
  margin-bottom: 1rem;
}

.testimonial-details {
  font-size: 0.85rem; /* samain dengan summary */
  color: #0ff;
  text-align: right;
  flex: 1;
  user-select: text;
  display: none;
  line-height: 1.3;
}

.testimonial.open .testimonial-details {
  display: block;
  margin-top: 0;
  text-align: left;
}

.testimonial-details strong {
  font-weight: 700;
  margin-right: 5px;
}

.testimonial-details img {
  width: 180px;
  margin-top: 1rem;
  border-radius: 12px;
  border: 1px solid #0ff6;
  box-shadow: 0 0 20px #0ff9;
  user-select: text;
}

    .testimonial-details img {
      width: 180px;
      margin-top: 1rem;
      border-radius: 12px;
      border: 1px solid #0ff6;
      box-shadow: 0 0 20px #0ff9;
      user-select: text;
    }

    .actions {
      position: absolute;
      bottom: 12px;
      right: 15px;
      display: flex;
      gap: 0.8rem;
    }

    .actions button {
      background: #0ff8;
      color: #000;
      border: none;
      padding: 0.35rem 0.8rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .actions button:hover {
      background-color: #00ffff;
    }

    .info-bottom {
      margin-top: auto;
      padding-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #0ff8;
      user-select: none;
    }
    .underline {
       text-decoration: underline;
      }
    @media (max-width: 600px) {
      .form-container {
        padding: 1rem 1.25rem;
      }
      .testimonial-details img {
        width: 100%;
      }
      .actions {
        position: static;
        margin-top: 1rem;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <h1>YUDZXML STORE</h1>

  <div class="form-container">
    <input type="file" id="imageFile" accept="image/png, image/jpeg" />
    <input type="text" id="barang" placeholder="Nama Barang" autocomplete="off" />
    <input type="text" id="harga" placeholder="Harga Barang" autocomplete="off" />
    <input type="text" id="date" placeholder="Tanggal (contoh: 18-05-2025)" autocomplete="off" />
    <input type="text" id="customer" placeholder="Nama Customer" autocomplete="off" />
    <button id="submitBtn" onclick="submitTestimoni()">Simpan Testimoni</button>
  </div>

  <div id="testimonialList"></div>

  <div class="info-bottom">
    <p>YUDZXML STORE 77</p>
    <p>Â© 2025 YUDZXML</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let testimonials = [];
    let editIndex = null;

    function render() {
      const list = document.getElementById("testimonialList");
      list.innerHTML = "";

      if (testimonials.length === 0) {
        list.innerHTML = '<p style="text-align:center; color:#0ff9;">Belum ada testimoni.</p>';
        return;
      }

      testimonials.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "testimonial";
div.innerHTML = `
  <div class="testimonial-summary">
    <span>CUSTTOMER: <span class="underline">${t.customer}</span></span>
    <span>TANGGAL: <span class="underline">${t.date}</span></span>
  </div>
  <div class="testimonial-details">
    <strong>BARANG:</strong> <span class="underline">${t.barang}</span><br>
    <strong>HARGA:</strong> <span class="underline">${t.harga}</span><br>
    <img src="${t.image}" alt="Gambar Testimoni" />
    <div class="actions">
      <button onclick="editTestimoni(event, ${i})">EDIT</button>
      <button onclick="hapusTestimoni(event, ${i})">HAPUS</button>
    </div>
  </div>
`;

        div.addEventListener("click", (e) => {
          if (e.target.tagName.toLowerCase() === 'button') return;
          div.classList.toggle("open");
        });

        list.appendChild(div);
      });
    }

    function clearForm() {
      document.getElementById("imageFile").value = "";
      document.getElementById("barang").value = "";
      document.getElementById("harga").value = "";
      document.getElementById("date").value = "";
      document.getElementById("customer").value = "";
      document.getElementById("submitBtn").innerText = "Simpan Testimoni";
      document.getElementById("submitBtn").disabled = false;
      document.getElementById("imageFile").disabled = false;
      editIndex = null;
    }

    async function submitTestimoni() {
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.innerText = "Menyimpan...";

      const fileInput = document.getElementById("imageFile");
      const barang = document.getElementById("barang").value.trim();
      const harga = document.getElementById("harga").value.trim();
      const date = document.getElementById("date").value.trim();
      const customer = document.getElementById("customer").value.trim();

      if (!barang || !harga || !date || !customer) {
        alert("Semua field wajib diisi.");
        btn.disabled = false;
        btn.innerText = "Simpan Testimoni";
        return;
      }

      try {
        let url = "";

        if (editIndex === null) {
          if (fileInput.files.length === 0) {
            alert("Mohon pilih file gambar testimoni.");
            btn.disabled = false;
            btn.innerText = "Simpan Testimoni";
            return;
          }

          const file = fileInput.files[0];
          if (!['image/jpeg', 'image/png'].includes(file.type)) {
            alert("Hanya file JPG atau PNG yang diperbolehkan.");
            btn.disabled = false;
            btn.innerText = "Simpan Testimoni";
            return;
          }

          const buffer = await file.arrayBuffer();
          const uint8Array = new Uint8Array(buffer);

          const uploadRes = await axios.post("https://api-upload-cyan.vercel.app/api/upload", uint8Array, {
            headers: {
              'Content-Type': file.type || 'application/octet-stream',
              'x-filename': file.name
            }
          });

          url = uploadRes.data?.data?.url;
          if (!url) throw new Error("Gagal mendapatkan URL gambar");

          testimonials.push({ image: url, barang, harga, date, customer });
        } else {
          testimonials[editIndex] = {
            ...testimonials[editIndex],
            barang, harga, date, customer
          };
        }

        await fetch("https://testimoniyudzxml.vercel.app/api/github", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(testimonials)
        });

        clearForm();
        loadTestimonials();
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan saat menyimpan testimoni.");
        btn.disabled = false;
        btn.innerText = "Simpan Testimoni";
      }
    }

    function editTestimoni(e, i) {
      e.stopPropagation();
      const t = testimonials[i];
      clearForm();
      alert("Edit hanya bisa mengubah Nama Customer, Tanggal, Nama Barang, dan Harga.\nUntuk mengubah gambar, silakan hapus dan tambah ulang.");
      document.getElementById("barang").value = t.barang;
      document.getElementById("harga").value = t.harga;
      document.getElementById("date").value = t.date;
      document.getElementById("customer").value = t.customer;
      document.getElementById("imageFile").disabled = true;
      editIndex = i;
      document.getElementById("submitBtn").innerText = "Perbarui Testimoni";
    }

    function hapusTestimoni(e, i) {
      e.stopPropagation();
      if (confirm("Yakin ingin menghapus testimoni ini?")) {
        testimonials.splice(i, 1);
        fetch("https://testimoniyudzxml.vercel.app/api/github", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(testimonials)
        }).then(() => {
          loadTestimonials();
          clearForm();
        });
      }
    }

    function loadTestimonials() {
      fetch("https://testimoniyudzxml.vercel.app/api/github")
        .then(res => res.json())
        .then(data => {
          testimonials = Array.isArray(data) ? data : [];
          render();
        })
        .catch(err => {
          console.error("Gagal load data:", err);
          testimonials = [];
          render();
        });
    }

    loadTestimonials();
  </script>
</body>
</html>
